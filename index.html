<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Interactif</h1>
        
        <div id="config" class="card">
            <h2>Configuration du Quiz</h2>
            <div class="form-group">
                <label for="difficulty">Difficult√© :</label>
                <select id="difficulty" class="form-control">
                    <option value="facile">Facile</option>
                    <option value="moyen">Moyen</option>
                    <option value="difficile">Difficile</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timePerQuestion">Temps par question (secondes) :</label>
                <input type="number" id="timePerQuestion" class="form-control" min="5" max="60" value="10">
            </div>
            <div class="form-group">
                <label for="numberOfQuestions">Nombre de questions :</label>
                <input type="number" id="numberOfQuestions" class="form-control" min="1" max="10" value="5">
            </div>
            <button id="startQuiz" class="btn btn-primary" disabled>Commencer le Quiz</button>
        </div>

        <div id="quiz" class="card" style="display: none;">
            <div id="progress" class="progress">Question <span id="currentQuestionNumber"></span> sur <span id="totalQuestions"></span></div>
            <div id="timer" class="timer">Temps restant : <span id="time"></span>s</div>
            <!-- <div id="media" class="media-container"></div> -->
            <div id="question" class="question"></div>
            <div id="answer" class="answer"></div>
            <div id="media" class="media-container">
                <div id="youtubePlayer"></div>
            </div>            
            <button id="nextButton" class="btn btn-secondary">Question suivante</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
